<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="cloudy.png" alt="jpg" width="20%" height="60%">
            <h2>Weather App</h2>
        </div>
        <p>Service météorologique </p>
    </header>
    <div class="input-group mb-3">
        <input type="text" class="search-input" placeholder="Rechercher..." style="padding: 0.375rem 0.75rem;">
        <button class="search"><i class="fas fa-search"></i></button>
    </div>


    <div class="weather">
        <div class="weath1">
            <h2>LOCATION</h2>
            <h3>Maroc</h3>
            <div class="icon">
                <img src="weather.png" alt="jpg" height="100px">
                <div class="temperature" style="font-size: 30px;">17°C</div>
            </div>
            <p>Très nuageux/Vent</p>
            <p> Jour 18° • Nuit 12°</p>
        </div>
        <div class="weath1">
            <h2>LOCATION</h2>
            <h3>Maroc</h3>
            <div class="icon">
                <img src="rain.png" alt="jpg" height="100px">
                <div class="temperature" style="font-size: 30px;">10°C</div>
            </div>
            <p>Très nuageux/Vent</p>
            <p> Jour 12° • Nuit 8°</p>
        </div>
        <div class="weath1">
            <h2>LOCATION</h2>
            <h3>Maroc</h3>
            <div class="icon">
                <img src="summer.png" alt="jpg" height="100px">
                <div class="temperature" style="font-size: 30px;">23°C</div>
            </div>
            <p>Très nuageux/Vent</p>
            <p> Jour 18° • Nuit 10°</p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
