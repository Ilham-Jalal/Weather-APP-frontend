<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Weather-app</title>
</head>

<body>
  <header>
    <div class="logo" style="display: flex;">
      <img id="Child-logo" src="img/LG.jpg" alt="GIF" width="10%" height="100%" >
      <h2 id="Titre_header" style="display: flex; align-items: center;">Weather App</h2>
    </div>
    <h2 style="display: flex; align-items: center;">Service météorologique </h2>
  </header>
  <div class="weather">
    <div class="weath1">

      <div class="input-group">
        <input type="text" class="search-input" id="search-input" placeholder="Rechercher..."
          style="padding: 0.375rem 0.75rem;">
        <button onclick="searchCity()" type="button" class="search"><i class="fas fa-search"></i></button>
      </div>


      <img id="image-icon" src="" alt="">
      <h1 id="city">location</h1>
      <h3><span id="temp">0</span>&deg;C</h3>
      <h2 class="lead" id="weather">condition</h2>
      <div class="cont">
        <div class="icon">
          <img src="img/humidité.png" alt="" height="100px">
          <h3><span id="humidité">0</span>%</h3>
        </div>
        <div class="icon">
          <img src="img/vent.png" alt="" height="100px">
          <h3><span id="Vitesse">0</span>m/s</h3>
        </div>
      </div>
    </div>
  </div>





  <div id="container" class="container"></div>


  <footer>
    <a href="https://openweathermap.org/api" >API</a>
    <p>© 2023 — 2024 Weather App ® All rights reserved</p>

      <a href="" ><img src="img/facebook.png" alt=""></a>

      <a href="jalalilham55@gmail.com" ><img src="img/twitter.png" alt=""></a>
      <a href="" ><img src="img/linkedin.png" alt=""></a>
      <a href="jalalilham55@gmail.com" ><img src="img/email.png" alt=""></a>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
